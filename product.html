<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Product Page</title>
</html>
<style>
    .product-card{
        width: 300px;
        background-color: white;
        border-radius: 12px;
        padding: 15px;
        margin: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .product-card img{
        width: 100%;
        border-radius: 10px;
    }
    .product-card h1{
        font-size: 24px;
        margin: 10px 0;
    }
    .product-card p{
        font-size: 20px;
        font-weight: bold;
        color: green;
        margin: 5px 0 15px;
    }
    .product-card button{
        background-color: blue;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    .product-card button:hover{
        background-color: darkblue;
    }
</style>
<body>
<div class="product-card">
    <img src="./download.jpg" alt="Product Image">
    <h1>Headphones</h1>
    <p>$99.99</p>
    <button>Add to Cart</button>
</div>
</body>
